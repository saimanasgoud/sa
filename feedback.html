<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback-form</title>
    <link rel="stylesheet" href="feedback.css">
    <script src="feedback.js"></script>

</head>
<body>

<div class="feedback-box">
    <h1>Feedback</h1>
    <h2>We value your feedback! Please share your thoughts with us:</h2>
    <p>By considering the pages share your thoughts and experiance so that 
        we can improve/ and make it better.</p>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" 
        placeholder="We will consider your feedback shortly..!" required></textarea>
        
        <h4>Your detail's are protected in our database.</h4>
        <button type="submit">Submit Feedback</button>
    </form>
</div>
</body>
</html>
