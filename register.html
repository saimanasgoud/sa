<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="register.css" id="register.html" >
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Rigister</h1>
                <div class="input-box">
                    <input text="text" placeholder="Firstname"
                    required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input text="text" placeholder="Lastname"
                    required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email"
                    required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Passwod"
                    required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="ConformPasswod"
                    required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="phone" placeholder="Phone"
                    required>  
                </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
            </div>
            </form>
        </div>
    </body>
</html>
